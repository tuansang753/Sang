name: Build, Test and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker-compose-build:
    runs-on: ubuntu-latest

    steps:
    # Bước 1: Lấy source code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Bước 2: Cài đặt Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Bước 3: Login Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Bước 4: Build tất cả các image từ docker-compose
    - name: Build Docker Compose images
      run: docker-compose -f docker-compose.yml build

    # Bước 5: Test chạy container tạm thời
    - name: Test Docker Compose up
      run: |
        docker-compose -f docker-compose.yml up -d
        sleep 10  # chờ container khởi động
        docker ps
        docker-compose -f docker-compose.yml down

    # Bước 6: Push các image lên Docker Hub
    - name: Push Docker images
      run: |
        # Đổi tên image theo Docker Hub username
        docker tag web yourdockerhubusername/web:latest
        docker tag words yourdockerhubusername/words:latest
        docker tag db yourdockerhubusername/db:latest

        docker push yourdockerhubusername/web:latest
        docker push yourdockerhubusername/words:latest
        docker push yourdockerhubusername/db:latest
